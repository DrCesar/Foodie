<ion-header>

  <ion-navbar>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" value="" #uname></ion-input>
	    </ion-item>

	    <ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text" value="" #email></ion-input>
	    </ion-item>

	    <ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" value="" #password></ion-input>
	    </ion-item>

  	</ion-list>

	<div padding>
		<button ion-button color="primary" block (click)="signUp()" >Resgister</button>
	</div>

</ion-content>
