    <ion-title>

<ion-content padding id="page5" style="background-color:#E44045;">

  <ion-list id="inicio-list3">
    <!--<ion-item color="assertive" class="text" *ngFor="let item of items | async" on-tap="goToRestaurants(item.$value)">
      {{item.$value}}
    </ion-item>-->
    <ion-item color="assertive" on-click="goToRevisarPedidos()" id="inicio-list-item20">

    </ion-item>
    <ion-item color="assertive" on-click="goToEditarMenu()" id="inicio-list-item23">

    </ion-item>
