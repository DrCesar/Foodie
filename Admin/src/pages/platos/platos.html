<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Platos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14" style="background-color:#E44045;">
  <ion-list id="platos-list8">
    <ion-item-sliding>
      <ion-item color="assertive" *ngFor="let item of items | async"  id="platos-list-item31">
        {{item.$key}}
        <ion-note item-right>
          Q{{item.$value}}
        </ion-note>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
        Agregar a mi pedido
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
